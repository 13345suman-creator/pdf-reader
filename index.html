<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Next-Gen PDF Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
</script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- FIXED UI -->
<div id="uiLayer">
  <input type="file" id="pdfInput" accept="application/pdf">
  <div id="zoomInfo">100%</div>
</div>

<!-- READER -->
<div id="readerWrapper">
  <canvas id="pdfCanvas"></canvas>

  <!-- CONTEXT MENU -->
  <div id="contextMenu" hidden>
    <button data-action="highlight">Highlight</button>
    <button data-action="underline">Underline</button>
    <button data-action="note">Note</button>
    <button data-action="summary">Summary</button>
    <button data-action="mcq">MCQ</button>
  </div>
</div>

<!-- CONTROLS -->
<div id="controls">
  <button id="prevBtn">◀</button>
  <button id="nextBtn">▶</button>
  <button id="zoomOut">−</button>
  <button id="zoomIn">＋</button>
</div>

<script src="script.js"></script>
</body>
</html>
