<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Next-Gen PDF Reader</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
"https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
</script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="uiLayer">
  <input type="file" id="pdfInput" accept="application/pdf">
</div>

<div id="viewer">
  <div id="pageContainer">
    <canvas id="pdfCanvas"></canvas>
    <div id="textLayer"></div>
  </div>
</div>

<div id="contextMenu" hidden>
  <button data-action="highlight">Highlight</button>
  <button data-action="underline">Underline</button>
  <button data-action="summary">Summary</button>
  <button data-action="mcq">MCQ</button>
</div>

<script src="script.js"></script>
</body>
</html>
